name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: true
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all
      - run: cargo fmt -- --check
      - run: cargo clippy --all-targets -- -D warnings

  build-release:
    name: Build Release Archives
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --bin changeloggen-cli
      - name: Package archive (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/changeloggen-cli dist/changeloggen-cli
          tar -C dist -czf changeloggen-cli-${{ matrix.target }}.tar.gz changeloggen-cli
      - name: Package archive (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target/${{ matrix.target }}/release/changeloggen-cli.exe dist/changeloggen-cli.exe
          Compress-Archive -Path dist/changeloggen-cli.exe -DestinationPath changeloggen-cli-${{ matrix.target }}.zip
      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: changeloggen-cli-${{ matrix.target }}
          path: changeloggen-cli-${{ matrix.target }}.${{ matrix.archive_ext }}

  binstall-smoke:
    name: Binstall Artifact Smoke Check
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Verify archives contain only expected binary name
        shell: bash
        run: |
          set -euo pipefail
          find artifacts -type f -name '*.tar.gz' -print0 | while IFS= read -r -d '' archive; do
            contents=$(tar -tzf "$archive")
            echo "$contents" | grep -Eq '^changeloggen-cli$' || { echo "Missing changeloggen-cli in $archive"; exit 1; }
          done
          find artifacts -type f -name '*.zip' -print0 | while IFS= read -r -d '' archive; do
            contents=$(unzip -Z -1 "$archive")
            echo "$contents" | grep -Eq '^changeloggen-cli\.exe$' || { echo "Missing changeloggen-cli.exe in $archive"; exit 1; }
          done

  create-release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-release, binstall-smoke]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Flatten artifacts
        shell: bash
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec cp {} release-assets/ \;
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*

  publish-crates:
    name: Publish to crates.io
    needs: [create-release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
